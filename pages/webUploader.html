<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Access-Control-Allow-Origin" content="*"/>
    <title>webUploader测试</title>
    <link rel="stylesheet" href="css/webuploader.css">
</head>
<body>
<div class="demo">
    <div id="dndBox" class="dnd dnd-bd">
        <!-- 用来存放文件信息 -->
        <div id="thelist" class="uploader-list">
            <span class="tips">可直接拖拽文件到此处</span>
        </div>

        <!-- 按钮 -->
        <div class="status-bar process-hide">
            <div class="process">
                <span class="process-bar"></span>
                <span class="process-text">0%</span>
            </div>
            <div class="btns">
                <div id="picker">选择文件</div>
                <button id="ctlBtn" class="btn-upload" style="display: none;">开始上传</button>
            </div>
        </div>

    </div>
</div>
</body>
<script src="js/webUploader.js"></script>
</html>
