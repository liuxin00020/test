<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>echarts 实现多条进度条</title><link rel="stylesheet" href="css/processbar.css"></head><body><div id="app" class="screen"><div class="screen-title">区域分布</div><div class="screen-content"><div class="icon-box"><span class="icon-item">警察</span> <span class="icon-item">罪犯</span></div><div class="region-distribution-list"><div class="list-item" v-for="(item,index) in newList" :key="index"><span class="region">{{item.region}}</span><div class="bg-bar"><span></span><span></span></div><div class="num-box"><span class="policeNum">{{item.policeNum}}</span> | <span class="criminalNum">{{item.criminalNum}}</span></div></div><div class="bar-graph"><div id="regionBar"></div></div></div></div></div><script src="js/echartsProcessBar.js"></script></body></html>
